<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MediaPipe FaceMesh to OSC via WebSocket (Reduced Landmarks)</title>
  <script type="module">
    import { FaceLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest";

    let socket;
    let showVideo = true;
    let lastFrameTime = performance.now();
    let fps = 0;
    let streamStartTime = null;
    let skippedFrames = 0;

    const keyLandmarkIndices = [
      1,   // center of forehead
      33,  // left eye outer
      133, // left eye inner
      362, // right eye outer
      263, // right eye inner
      61,  // mouth left
      291, // mouth right
      0,   // nose tip
      17,  // chin
      13,  // center of mouth
      14,  // lower lip center
      78,  // left eyebrow
      308  // right eyebrow
    ];

    try {
      socket = new WebSocket("ws://localhost:8081");
    } catch (e) {
      console.warn("WebSocket connection failed");
    }

    async function init() {
      console.log("Loading face mesh model...");
      const vision = await FilesetResolver.forVisionTasks(
        "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm"
      );
      const faceLandmarker = await FaceLandmarker.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/latest/face_landmarker.task"
        },
        outputFaceBlendshapes: false,
        runningMode: "VIDEO"
      });
      console.log("FaceLandmarker model initialized.");

      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const toggleVideoBtn = document.getElementById("toggleVideo");
      const fpsDisplay = document.getElementById("fpsDisplay");

      toggleVideoBtn.onclick = () => {
        showVideo = !showVideo;
        video.style.display = showVideo ? "block" : "none";
        toggleVideoBtn.innerText = showVideo ? "Hide Video" : "Show Video";
      };

      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
        video.play();

        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          streamStartTime = performance.now();

          async function processFrame() {
            if (video.readyState < 3 || video.videoWidth === 0 || video.videoHeight === 0 || video.ended || video.paused || skippedFrames < 5) {
              skippedFrames++;
              requestAnimationFrame(processFrame);
              return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const now = performance.now();
            fps = Math.round(1000 / (now - lastFrameTime));
            lastFrameTime = now;
            fpsDisplay.innerText = `FPS: ${fps}`;

            try {
              const res = await faceLandmarker.detectForVideo(video, now);
              ctx.clearRect(0, 0, canvas.width, canvas.height);

              if (res.faceLandmarks.length > 0) {
                const allPoints = res.faceLandmarks[0];
                const filteredPoints = keyLandmarkIndices.map(i => allPoints[i]);
                const payload = filteredPoints.flatMap(pt => [pt.x, pt.y, pt.z]);

                if (socket && socket.readyState === WebSocket.OPEN) {
                  socket.send(JSON.stringify(payload));
                }

                ctx.fillStyle = "#00ff00";
                filteredPoints.forEach(pt => {
                  ctx.beginPath();
                  ctx.arc(pt.x * canvas.width, pt.y * canvas.height, 2, 0, 2 * Math.PI);
                  ctx.fill();
                });
              }
            } catch (err) {
              console.warn("faceLandmarker error:", err);
            }

            requestAnimationFrame(processFrame);
          }

          processFrame();
        };
      });
    }

    window.onload = init;
  </script>
  <style>
    canvas, video { position: absolute; top: 0; left: 0; }
    #toggleVideo, #fpsDisplay {
      position: absolute;
      z-index: 10;
      background: white;
      border: none;
      padding: 6px 10px;
      margin: 4px;
    }
    #toggleVideo { top: 10px; left: 10px; }
    #fpsDisplay { top: 50px; left: 10px; font-family: monospace; }
  </style>
</head>
<body>
  <button id="toggleVideo">Hide Video</button>
  <div id="fpsDisplay">FPS: 0</div>
  <video id="video" width="640" height="480" autoplay muted playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>
</body>
</html>
